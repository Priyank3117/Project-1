<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-1</title>
  </head>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <body>
    <!-- main login page  -->
    <div class="main">
      <div id="hero_img">
        <img src="images/hero-image.png" alt="hero-image" />
      </div>

      <div id="login_form">
        <div id="logo">
          <img src="images/logo.svg" alt="" class="mt" />
        </div>

        <div style="margin-top: 19px">
          <p style="font-size: 40px; font-weight: 400">
            We are in <span style="color: #c8242f">experts</span> business,
            marketing, growth, & sales.
          </p>
        </div>

        <div id="login_text">Login into your account</div>

        <form style="margin-top: 23px">
          <div class="mb-3">
            <input
              style="width: 429px"
              class="form-control"
              id="disabledInput"
              type="text"
              placeholder="Username "
            />
          </div>
          <div class="mb-3">
            <input
              style="width: 429px"
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>

          <button type="button" class="btn">Login</button>

          <div style="margin-top: 23px">
            <p>
              Are you a new Member?<span style="color: #c8242f"
                >Register here
              </span>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
